<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shell Shockers - GameStation101</title>
  <style>
    /* Inline CSS for Shell Shockers page */
    body {
      font-family: Arial, sans-serif; /* Clean and readable font */
      background-color: #0f0f1f; /* Deep dark blue for gaming ambiance */
      color: #ffffff; /* White text for clear visibility */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #e94560; /* Vibrant red for the title */
      text-shadow: 2px 2px #000000; /* Adds depth to the title */
    }

    .back-link {
      text-decoration: none;
      color: #4caf50; /* Calming green for links */
      font-size: 1.3rem;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 30px 0;
    }

    .game-frame {
      width: 100%; /* Use the full width of the parent container */
      max-width: 1600px; /* Allow even larger screens */
      height: 800px; /* Retain the taller height */
      border: none;
      border-radius: 15px; /* Smooth rounded edges */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Prominent shadow */
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: #151531; /* Slightly darker footer */
      color: #d3d3d3; /* Softer gray for footer text */
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Play Shell Shockers</h1>
    <a href="index.html" class="back-link">Back to Home</a>
  </header>
  <main>
    <!-- Embed Shell Shockers game using an iframe -->
    <iframe 
      src="https://shellshock.io" 
      class="game-frame"
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </main>
  <footer>
    <p>&copy; 2024 GameStation101. All rights reserved.</p>
  </footer>
</body>
</html>
